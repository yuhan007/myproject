server.port=8080
#debug=true
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://yuhan007.com:3306/mp
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5


mybatis-plus.configuration.cache-enabled=true
mybatis-plus.configuration.map-underscore-to-camel-case=true

#mybatis-plus.mapper-locations=classpath:mapper/*.xml
#mybatis-plus.config-location=classpath:mybatis/mybatis.cfg.xml
mybatis-plus.mapper-locations=classpath:/com/mp/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.mp.model